<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <div class="main-container">
        <div class="fade-background">
            <h1>Rock Paper Scissors</h1>
            <div class="score-dashboard">
                <div class="user-scoreboard">
                    <h2 class="players">Player 1</h2>
                    <p class="user-score scores">0</p>
                    <div class="image1"></div>
                </div>
                
                <div class="computer-scoreboard">
                    <h2 class="players">Player 2</h2>
                    <p class="computer-score scores">0</p>
                    <div class="image2"></div>
                </div>
            </div>
            <div class="output">
                <p id="outcome">Make Your Move!</p>
            </div>
            <div class="button-container">
                <button id = "rock" class="button"><img src="images/rock.png" width="200px" height="200px"></button>
                <button id = "paper" class="button"><img src="images/paper.png" width="200px" height="200px"></button>
                <button id = "scissors" class="button"><img src="images/scissors.png" width="200px" height="200px"></button>
            </div>
            <footer>Giuseppe Camaci</footer>
        </div>









    </div>
    
        
        
    <script src="javascript.js"></script>
</body>
</html>
